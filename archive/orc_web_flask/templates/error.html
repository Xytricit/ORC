<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ORC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/orclogo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/orclogo.png') }}" alt="ORC Logo" height="40" class="me-2">
                <span>ORC - Codebase Intelligence</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/graph">Graph</a>
                <a class="nav-link" href="/complexity">Complexity</a>
                <a class="nav-link" href="/recommendations">Recommendations</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">An Error Occurred</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-5">
                            <img src="{{ url_for('static', filename='images/orclogo.png') }}" alt="ORC Logo" height="80" class="mb-4">
                            <h2 class="text-danger">Oops! Something went wrong</h2>
                            <p class="text-muted">{{ error }}</p>
                            <a href="/" class="btn btn-primary mt-3">Go Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
